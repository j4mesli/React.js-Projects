<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>My Website</h1>

    <div id="banner">

    </div>

    <footer>
        <p>footer</p>
    </footer>

    <script type="text/babel">

        const Banner = () => {
            // properties
            const title = "Welcome to my website!";
            const subtitle = "I am reviewing React 18!";
            const address = "https://github.com/j4mesli";

            // methods
            // you can pass an event through here with this 'e' character
            const handleClick = (e) => {
                alert('You clicked me, I am ' + e.target.outerHTML);
            }

            return (
                // className is required instead of class, VERY IMPORTANT, as only one parent elem is allowed
                // $React.templateSyntax \equiv Vue.templateSyntax, \text{but } React.templateSyntax \not\equiv Angular.templateSyntax$

                // onClick and other HTML element attributes are camelCase
                <div className="banner">
                    <h2>{ title.toUpperCase() }</h2>
                    <p>{ subtitle }</p>
                    <p>Today's date is: { new Date().toDateString() }</p>
                    <p>Random Number: { Math.floor(Math.random()*100) }</p>
                    <a href={ address }>My GitHub</a>
                    <br />
                    <br />
                    <br />
                    <button onClick={ handleClick }>Click Me!</button>
                    <button onClick={ (e) => alert('I have been clicked! I am ' + e.target.outerHTML) }>Click Me 2!</button>
                </div>
            );
        }

        // render the component to DOM
        const root = ReactDOM.createRoot(document.getElementById('banner'))
        root.render(<Banner />);

    </script>
</body>
</html>
